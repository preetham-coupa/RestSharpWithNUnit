# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal -- NUnit.TestOutputXml=test-result

    - name: Cloning another repo
      run: git config --global user.email "preetham.p-m@coupa.com"; git config --global user.name "preetham-coupa"; git clone https://github.com/preetham-coupa/GitHubActionTest.git
    - name: Show all the folders
      run: ls
    - name: Run Test on Cloned Repo
      run: cd GitHubActionTest; dotnet restore; dotnet build --no-restore; dotnet test --no-build --verbosity normal -- NUnit.TestOutputXml=test-result-another;

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        nunit_files: "**/Debug/*/test-result/*.xml"
        nunit_files_2: "**/Debug/*/test-result-another/*.xml"
