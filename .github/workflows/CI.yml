# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Main repo
      uses: actions/checkout@v3
      
    # - name: Checkout Automation
    #   uses: actions/checkout@v3
    #   with:
    #     repository: coupa/foundation-automation
    #     token: ${{ secrets.FOUNDATION_DOTNET }}
    #     ref: main
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal -- NUnit.TestOutputXml=test-result

    - name: Publish Test Results of Unit Test
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        nunit_files: "**/Debug/*/test-result/*.xml"

    - name: 2nd Repo
      uses: actions/checkout@v2
      with:
        repository: preetham-coupa/GitHubActionTest
        ref: main

    - name: Run Test on 2nd Repo
      run: dotnet restore; dotnet build --no-restore; dotnet test --no-build --verbosity normal -- NUnit.TestOutputXml=test-result-another; dotnet test --logger trx;
    
    - name: Print path
      run: ls; cd NUnitTestProjectForGitHubActionTest; ls;
    # Exact path of test result file: NUnitTestProjectForGitHubActionTest/bin/Debug/net6.0/test-result-another/*.xml
    # path: 'NUnitTestProjectForGitHubActionTest/TestResults/*.trx'              

    - name: use this action, test solution dir
      uses: zyborg/dotnet-tests-report@v1
      with:
        project_path: .
        report_name: my_project_tests
        report_title: My Project Tests
        github_token: ${{ secrets.POC_TOKEN }}